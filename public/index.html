<html ng-app="vacplan">
    <head>
        <title>Vacation Planner</title>
        <meta charset="utf-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
        <!--Import main.css-->
        <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>
        <!--Mobile width scaling-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="core.js"></script>
        <script src="/lib/ng-file-upload.min.js"></script>
        <script src="/lib/xlsx.min.js"></script>
        
    </head>
    <body ng-controller="indexPage">
        <!-- Logo -->
        <div class="logo"><a href="index.html">Vacation planner</a></div>

        <div class="body">
            <p>Welcome. Current time is: {{currTime}}</p>
        </div>
        
    </body>
</html>
