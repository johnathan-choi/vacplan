<html ng-app="vacplan">
    <head>
        <title>Vacation Planner</title>
        <meta charset="utf-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
        <!--Import main.css-->
        <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>
        <!--Mobile width scaling-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="core.js"></script>
        <script src="/lib/ng-file-upload.min.js"></script>
        <script src="/lib/xlsx.min.js"></script>
        
    </head>
    <body ng-controller="indexPage">
        <!-- Logo -->
        <div class="logo"><a href="index.html">Vacation Planner</a></div>

        <div class="body">
            <p>
                Welcome {{userName}} <br>
                Current time is: {{currTime}}
            </p>

            <p>{{phaseDesc}}</p>
        </div>

        <div class="body">
            <div class="row heading">
                <div class="col-8">
                    <p align="center">2019 Calendar
                    <button class="refreshCal" ng-click="refreshCal()">Refresh</button>
                    </p>
                </div>
                <div class="col-4"><p align="center">Action</p></div>
            </div>
            <div class="row">
                <div class="col-8" align="center">
                    <table border="1" class="month" ng-repeat="cal in getCal">
                        <tr>
                            <th colspan="7"><p align="center">{{cal}}</p></th>
                        </tr>
                        <tr>
                            <th><p align="center">S</p></th>
                            <th><p align="center">M</p></th>
                            <th><p align="center">T</p></th>
                            <th><p align="center">W</p></th>
                            <th><p align="center">T</p></th>
                            <th><p align="center">F</p></th>
                            <th><p align="center">S</p></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
    </body>
</html>
